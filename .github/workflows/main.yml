name: Test

on: [push]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Configure Node
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Start MYSQL
        run: sudo /etc/init.d/mysql start -h 127.0.0.1
      - name: Install packages
        run: npm install
      - name: Run tests
        run: npm run test
